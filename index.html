<!doctype html>
<html class="no-js" lang="cs">

<head>
  <meta charset="utf-8">
  <title>Valentýnka</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="apple-touch-icon" href="icon.png">
  <link rel="icon" type="image/x-icon" href="icon.ico">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/envelope.css">

  <meta name="theme-color" content="#fafafa">

  <script src="js/jquery-3.6.3.min.js"></script>
  <script src="js/gsap.min.js"></script>
  <script src="js/CSSRulePlugin.min.js"></script>
</head>

<body>

  <div class="flip-container">
    <div class="flipper">

      <!--Front side-->
      <div class="front center-flex" style="width: 100vw; height: 95vh">
        <div class="valentine-wrapper">
          <div style="height: 10rem; width: 28.5rem; margin: 0 auto">
            <div class="text-reveal s3" id="text1">
              <p class="main-text">Krásného</p>
            </div>

              <div class="particles">
                <div class="particle-row1"></div>
                <div class="particle-row2"></div>
                <div class="particle-row3"></div>
                <div class="particle-row4"></div>
              </div>
          </div>
          <div style="height: 10rem; width: 30.5rem; margin: 0 auto">
            <div class="text-reveal s3" id="text2">
              <p class="main-text">Valentýna</p>
              <div class="particles">
                <div class="particle-row1"></div>
                <div class="particle-row2"></div>
                <div class="particle-row3"></div>
                <div class="particle-row4"></div>
              </div>
            </div>
          </div>
          <div style="height: 8rem; width: 14rem; margin-left: 62%; margin-top: 3%">
            <div class="text-reveal s2" id="text3">
              <p class="name-text">Žofi</p>
            </div>
            <div class="particles">
              <div class="particle-row1"></div>
              <div class="particle-row2"></div>
              <div class="particle-row3"></div>
              <div class="particle-row4"></div>
            </div>
          </div>

          <div class="initial">Klikni kamkoli pro spusteni</div>
          <div class="heart little-1" style="top: 16%; left: 15%"></div>
          <div class="heart little-1" style="top: 8%; left: 25%; animation-delay: 1s"></div>
          <div class="heart little-1" style="top: 4%; left: 68%; animation-delay: 2s"></div>
          <div class="heart little-1" style="top: 12%; left: 72%; animation-delay: 3s"></div>
          <div class="heart little-1" style="top: 9%; left: 79%; animation-delay: 4s"></div>
          <div class="heart little-1" style="top: 74%; left: 79%; animation-delay: 5s"></div>
          <div class="heart little-1" style="top: 80%; left: 70%; animation-delay: 6s"></div>
          <div class="heart little-1" style="top: 86%; left: 62%; animation-delay: 7s"></div>
          <div class="heart little-1" style="top: 88%; left: 21%; animation-delay: 8s"></div>
          <div class="heart little-1" style="top: 80%; left: 16%; animation-delay: 9s"></div>
          <div class="heart little-1" style="top: 72%; left: 23%; animation-delay: 10s"></div>

          <img class="turn-icon" src="img/turn.png">
        </div>
      </div>

      <!--Back side-->
      <div class="back center-flex" style="width: 100vw; height: 95vh">
        <div class="valentine-wrapper">

          <div class="heart little-1" style="top: 16%; left: 15%"></div>
          <div class="heart little-1" style="top: 8%; left: 25%; animation-delay: 1s"></div>
          <div class="heart little-1" style="top: 4%; left: 68%; animation-delay: 2s"></div>
          <div class="heart little-1" style="top: 12%; left: 72%; animation-delay: 3s"></div>
          <div class="heart little-1" style="top: 9%; left: 79%; animation-delay: 4s"></div>
          <div class="heart little-1" style="top: 74%; left: 79%; animation-delay: 5s"></div>
          <div class="heart little-1" style="top: 80%; left: 70%; animation-delay: 6s"></div>
          <div class="heart little-1" style="top: 86%; left: 62%; animation-delay: 7s"></div>
          <div class="heart little-1" style="top: 88%; left: 21%; animation-delay: 8s"></div>
          <div class="heart little-1" style="top: 80%; left: 16%; animation-delay: 9s"></div>
          <div class="heart little-1" style="top: 72%; left: 23%; animation-delay: 10s"></div>

          <!--Letter-->
          <div class="container">
            <div class="content" style="transform: scale(1.7)">
              <div class="envelope"></div>
              <div class="letter">
                <div class="body">
                  <span class="close" onclick="event.stopPropagation()">x</span>
                  <div class="message">Žofi, přestože se neznáme zrovna dlouho, dostala ses poměrně rychle mezi těch pár lidí, se kterými se opravdu rád bavím. Zejména ty naše hluboké "filozofické" konverzace si vždycky moc užívám. Přijď zase někdy večer na discord ;)</div>
                </div>
              </div>
              <div class="shadow"></div>
            </div>
          </div>

          <img class="turn-icon" src="img/turn.png">
        </div>

      </div>
    </div>
  </div>
  <img id="sound" src="img/sound-on.png">

  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

</body>

</html>
